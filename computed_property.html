<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
    .active{
        background:red;
    }
</style>
</head>
<body>
 <div id="root">
     
total experience:{{total}}
     
 </div>

<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el:"#root",
        data:{
            
            skills:[
                {name:'Php',experience:5},
                {name:'HMTL',experience:7},
                {name:'Java',experience:8},
                {name:'Python',experience:12}
            ]
        },
       computed:{

           total :function(){
               totalAmount = 0;
            for(i=0 ; i<this.skills.length;i++){
                console.log(this.skills[i].experience);
                totalAmount = totalAmount + this.skills[i].experience;
           }
           return totalAmount;
           }
           

          
       }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
    .active{
        background:red;
    }
</style>
</head>
<body>
 <div id="root">


     
     
     <componet_example title="It is Title One" description="First Description">

     </componet_example>

     <componet_example title="It is Title Two" description="Second Description">

     </componet_example>

     <componet_example_slot title="It is Title Two">
         name:<input type="text">
         description: <textarea name="" id="" cols="30" rows="10"></textarea>
     </componet_example_slot>
     
 </div>

<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">

    Vue.component('componet_example',{
      template:`<div style="background: gray">
         <h1>{{title}}</h1>
         <h1>{{description}}</h1>
     </div>`,
     props:['title','description']
       })


       Vue.component('componet_example_slot',{
      template:`<div  style="background: gray" >
         
        <div v-if="show">
                <h1>{{title}}</h1>
         <h1><slot></slot></h1>
        </div>
         
         <button @click="show=false">hide</button>
         <button @click="show=true">show</button>

         
     </div>`,
     props:['title'],
     data: function(){
         return {
             show:true
         }
     }
       })


       
    var app = new Vue({
        el:"#root",
        data:{
            
            name:'Ekhlas Uddin',
            designation:'Computer Operator'
        },
        filters:{
            upperCase:function(s){
                return s.toUpperCase();
            }
        }
    });
</script>
</body>
</html>
